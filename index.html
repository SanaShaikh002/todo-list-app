<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <div class="container mt-5">
    <div class="card shadow-lg todo-card">
      <div class="card-body">
        <h2 class="text-center mb-4 text-primary">üìù To-Do List</h2>

        <div class="input-group mb-3">
          <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task" />
          <button class="btn btn-success" onclick="addTask()">
            <i class="bi bi-plus-lg"></i> Add
          </button>
        </div>

        <div class="mb-3">
          <input type="text" id="searchInput" class="form-control" placeholder="üîç Search tasks..." oninput="searchTasks()">
        </div>

        <ul id="taskList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
